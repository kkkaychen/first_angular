<h3>上架商品表單</h3>
<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  <div>
    商品編號<input type="text" formControlName="id"/>
  </div>
  <div>
    商品名稱<input type="text" formControlName="name"/>
  </div>
  <div>
    商品價格<input type="text" formControlName="price"/>
  </div>
  <div>
    <button type="submit">上架</button>
  </div>
</form>

<hr>

<ul>
  <li *ngFor="let item of productList">
    {{ item.id }} - {{ item.name }} - {{item.price}}
  </li>
</ul>
